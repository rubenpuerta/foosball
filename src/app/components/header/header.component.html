<mat-toolbar *ngIf="shouldBeVisible" color="primary" class="fixed-header">
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="rootMenu">
      <mat-icon>more_vert</mat-icon>
      <span>Foosball Booking</span>
    </button>
    <!-- MAIN MENU -->
    <mat-menu #rootMenu="matMenu">
      <button mat-menu-item [routerLink]="['/home']">
        <mat-icon>sports_soccer</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item [routerLink]="['/profile']">
        <mat-icon>account_box</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item [matMenuTriggerFor]="subMenuBookMatch">
        <mat-icon>book</mat-icon>
        <span>Book your match</span>
      </button>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>
    <!-- SUBMENU BOOK MATCH -->
    <mat-menu #subMenuBookMatch="matMenu">
      <button mat-menu-item [routerLink]="['/match_request_form']">
        <mat-icon>person_add</mat-icon>
        <span>New match</span>
      </button>
      <button mat-menu-item [routerLink]="['/match_request_list']">
        <mat-icon>search</mat-icon>
        <span>Check list of matches</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

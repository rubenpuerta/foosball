<div class="container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>
        Welcome to your app! Please enter your email address
      </mat-card-subtitle>
    </mat-card-header>
    <form novalidate (ngSubmit)="confirmSignIn()" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            placeholder="Enter your email"
            formControlName="email"
            [errorStateMatcher]="matcher"
          />
          <mat-error
            *ngIf="
              loginForm.controls['email'].hasError('email') &&
              !loginForm.controls['email'].hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="button is-primary" [disabled]="isDisabled()">
          <mat-icon>lock</mat-icon>
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
